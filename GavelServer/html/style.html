<!-- Inline CSS for styling the page -->
<style>
    /* Base styling for the HTML document */
    html {
        font-family: courier;       /* Monospace font for console-like look */
        font-size: 24px;            /* Large font size for readability */
        display: inline-block;
        margin: 0 auto;
        text-align: center;
    }

    body {
        background-color: white;
        color: black;
        font-family: courier;
        padding: 20px;
    }

    /* Primary button style */
    .button {
        background-color: red;
        border: none;
        color: white;
        padding: 16px 40px;
        text-decoration: none;
        font-size: 30px;
        margin: 2px;
        cursor: pointer;
    }

    /* Additional button color variations */
    .button2 { background-color: black; }
    .button3 { background-color: grey; }
    .button4 { background-color: green; }

    /* Center alignment helper class */
    .center {
        margin-left: auto;
        margin-right: auto;
    }

    /* Container for warnings or alerts */
    .warning-container {
        padding: 38px 40px;
        padding-bottom: 0;
        box-sizing: border-box;
        text-align: center;
        background-color: white;
        border: 1px solid #D4D4D4;
        height: 484px;
        width: 484px;
        margin: 0 auto;
        margin-top: 10%;
        box-shadow: 0px 0px 41px -8px rgba(237,234,237,1);
    }

    /* Header styling */
    .header {
        margin: 26px 0 0 0;
        color: #363B3E;
        font-size: 45px;
        font-weight: 500;
    }

    /* Top content section styling */
    .top-content {
        margin: 0;
        color: #9BA0A3;
        margin-bottom: 35px;
    }

    /* Bottom content section styling */
    .bottom-content {
        display: inline-block;
        height: 120px;
        line-height: 120px;
    }

    /* Span inside bottom content for vertical alignment */
    .bottom-content > span {
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
    }

    /* Table styling for navigation links */
    table {
        margin: 0 auto;
        white-space: nowrap;
        border-collapse: collapse;
    }

    /* Footer styling */
    footer {
        text-align: center;
        font-size: 16px;
        padding: 3px;
        background-color: MediumSeaGreen;
        color: white;
    }

    /* Status text styling */
    #status {
        color: lightgray;
        margin-bottom: 10px;
        font-size: 16px;
        text-align: left;
    }

    /* Terminal display area */
    #terminal {
        height: 400px;
        overflow-y: auto;
        border: 2px solid MediumSeaGreen;
        padding: 10px;
        background-color: #000;
        color: white;
        margin-bottom: 10px;
        white-space: pre-wrap; /* âœ… Preserve spaces and line breaks */
        text-align: left;
        font-size: 16px;
    }

    /* Input field styling */
    #input {
        width: 100%;
        background-color: #1e1e1e;
        color: #ffffff;
        border: 2px solid MediumSeaGreen;;
        font-family: monospace;
        font-size: 16px;
        outline: none;
    }

    /* Error and warning text colors */
    .error { color: red; }
    .warning { color: orange; }
</style>
